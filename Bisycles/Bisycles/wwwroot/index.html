<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bicycles</title>
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

   

    <div class="container">

        <div id="loginForm">
            <label for="login">Login: </label>
            <input type="text" id="login" />
            <label for="password">Password: </label>
            <input type="password" id="password" />
            <button id="submitLogin">Login</button>
        </div>


        <h1>Bicycle list</h1>
        <form name="bicycleForm">
            <input type="hidden" name="BicycleId" value="0" />

            <div class="form-group">
                <label form="bicycleTitle">Title: </label>
                <input type="text" name="bicycleTitle" id="bicycleTitle" class="form-control" />
            </div>

            <div class="form-group">
                <label form="bicycleFrameSize">Frame size: </label>
                <input type="number" name="bicycleFrameSize" id="bicycleFrameSize" class="form-control" />
            </div>

            <div class="form-group">
                <label form="bicycleWheelDiameter">Wheel diameter: </label>
                <input type="number" name="bicycleWheelDiameter" id="bicycleWheelDiameter" class="form-control" />
            </div>

            <div class="form-group">
                <label form="bicycleColor">Color: </label>
                <input type="text" name="bicycleColor" id="bicycleColor" class="form-control" />
            </div>

            <div class="form-group">
                <label form="bicycleNumberOfSpeeds">Number of speeds: </label>
                <input type="number" name="bicycleNumberOfSpeeds" id="bicycleNumberOfSpeeds" class="form-control" />
            </div>

            <div class="form-group">
                <label form="bicycleManufactureCountry">Manufacturer country: </label>
                <input type="text" name="bicycleManufactureCountry" id="bicycleManufactureCountry" class="form-control" />
            </div>

            <div class="form-group">
                <label form="bicucleWeight">Weight: </label>
                <input type="number" name="bicucleWeight" id="bicucleWeight" class="form-control" />
            </div>

            <div class="form-group">
                <label form="bicyclePrice">Price: </label>
                <input type="number" name="bicyclePrice" id="bicyclePrice" class="form-control" />
            </div>

            <button type="submit" id="submit" class="btn btn-primary">Save</button>
        </form>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Frame size</th>
                    <th>Wheel diameter</th>
                    <th>Color</th>
                    <th>Number of speeds</th>
                    <th>Manufacturer country</th>
                    <th>Weight</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
